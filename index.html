<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻砖 住驻专</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@700;900&family=Heebo:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://esm.run/@google/generative-ai"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>驻砖 住驻专</h1>
      <p>爪专转 住驻专 拽 专转拽 注专转  转转</p>
    </header>

    <main>
      <!-- API KEY SECTION -->
      <section id="api-key-section" class="card">
        <h2>专转 专砖转</h2>
        <label for="api-key-input"> 驻转 API 砖 Google AI:</label>
        <div class="api-key-form">
          <input type="password" id="api-key-input" placeholder="驻转 -API 砖">
          <button id="save-api-key-btn" class="button-primary">砖专 转</button>
        </div>
        <p class="api-key-note"><a href="https://aistudio.google.com/app/apikey" target="_blank">驻拽转 驻转</a>.</p>
      </section>

      <!-- MAIN INTERFACE -->
      <div id="main-content" style="display: none;">
        <!-- 爪专转 住驻专 -->
        <section class="card">
          <h2>爪专转 住驻专 砖</h2>
          <form id="story-form">
            <label for="story-prompt">转  砖 住驻专...</label>
            <textarea id="story-prompt" rows="3" placeholder=": 砖 注 专注 驻专拽..."></textarea>

            <div class="example-prompts">
              <button type="button" class="example-btn">砖 注 专注 砖 驻专拽</button>
              <button type="button" class="example-btn">砖转 转 驻砖转 爪专  专</button>
              <button type="button" class="example-btn"> 注  驻爪 </button>
            </div>

            <button type="submit" id="create-btn" class="button-primary">
              <span class="btn-text">爪专 住驻专</span>
              <div class="loader" style="display: none;"></div>
              <span class="status-text" style="display: none;"></span>
            </button>
          </form>
        </section>

        <!-- 转爪 -->
        <section class="card" id="story-player-section" style="display: none;">
          <h2>住驻专 砖  </h2>
          <audio id="story-player" controls></audio>
          <a id="download-btn" class="button-secondary" download="驻砖_住驻专.mp3">专 住驻专</a>
        </section>

        <!-- 住专 -->
        <section class="card">
          <h2>住专转 住驻专</h2>
          <ul id="history-list"></ul>
        </section>
      </div>
    </main>

    <footer>
      <p>爪专  注   拽爪转 わ</p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

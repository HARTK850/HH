<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פשוט סיפור</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- ייבוא ספריית ה-JavaScript של Google AI -->
    <script type="module" src="https://esm.run/@google/generative-ai"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>פשוט סיפור</h1>
            <p>הופכים כל רעיון לסיפור קולי קצרצר</p>
        </header>

        <main>
            <!-- אזור הגדרת מפתח API -->
            <section id="api-key-section" class="api-key-section">
                <h2>הגדרות</h2>
                <label for="api-key-input">כדי להתחיל, יש להזין מפתח API של Google AI:</label>
                <div class="api-key-form">
                    <input type="password" id="api-key-input" placeholder="הדבק כאן את מפתח ה-API שלך">
                    <button id="save-api-key-btn">שמור והתחל</button>
                </div>
                <p class="api-key-note">המפתח יישמר בדפדפן שלך בלבד. <a href="https://aistudio.google.com/app/apikey" target="_blank">לחץ כאן להנפקת מפתח חדש</a>.</p>
            </section>

            <!-- אזור יצירת הסיפור (מוסתר בהתחלה) -->
            <section id="creation-section" class="creation-zone" style="display: none;">
                <h2>יצירת סיפור חדש</h2>
                <form id="story-form">
                    <label for="story-prompt">תן לנו נושא לסיפור</label>
                    <textarea id="story-prompt" rows="3" placeholder="לדוגמה: שני רובוטים דנים במשמעות החיים..."></textarea>
                    
                    <div class="example-prompts">
                        <button type="button" class="example-btn">שיחה על רעיון חדש לפרויקט</button>
                        <button type="button" class="example-btn">שתי דמויות פוגשות יצור מכוכב אחר</button>
                        <button type="button" class="example-btn">ויכוח על איזו פיצה להזמין</button>
                    </div>

                    <button type="submit" id="create-btn">
                        <span class="btn-text">צור סיפור</span>
                        <div class="loader" style="display: none;"></div>
                        <span class="status-text" style="display: none;"></span>
                    </button>
                </form>
            </section>

            <section id="story-player-section" class="story-player-section" style="display: none;">
                <h2>הסיפור שלך מוכן</h2>
                <audio id="story-player" controls></audio>
                <a id="download-btn" href="#" download="פשוט_סיפור.mp3" class="button">הורד סיפור</a>
            </section>

            <section id="history-section" class="history-section" style="display: none;">
                <h2>היסטוריית הסיפורים</h2>
                <ul id="history-list">
                    <!-- פריטי ההיסטוריה יתווספו כאן על ידי JavaScript -->
                </ul>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
